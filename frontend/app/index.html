  <body ng-app="citasApp" ng-controller="principal">

    <!-- Add your site or application content here -->
    <md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-click="abrirCerrarMenu()">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </md-button>
        <h2>
          <span>Est√©tica y Belleza</span>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="More">
          <i class="fa fa-sign-out" aria-hidden="true"></i>
        </md-button>
      </div>
    </md-toolbar>

     <md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4">

      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Menu</h1>
      </md-toolbar>

      <md-content >
        <p layout-margin>
         Bienvenido al panel de administracion de tu centro de belleza.
        </p>
           <md-list-item ng-click="abrirvista('empleados')">
            <md-icon class="fa fa-user" aria-hidden="true"></md-icon>
            <p>Empleados</p>
          </md-list-item>
          <md-list-item ng-click="abrirvista('servicios')">
            <md-icon class="fa fa-bell" aria-hidden="true"></md-icon>
            <p>Servicios</p>
          </md-list-item>
          <md-list-item ng-click="abrirvista('sucursales')">
            <md-icon class="fa fa-building" aria-hidden="true"></md-icon>
            <p>Sucursales</p>
          </md-list-item>
          <md-list-item ng-click="abrirvista('reservas')">
            <md-icon class="fa fa-calendar-check-o" aria-hidden="true"></md-icon>
            <p>Reservas</p>
          </md-list-item>

      </md-content>

    </md-sidenav>

    <md-content flex layout-padding>

      <div layout="column" layout-align="top center">
        
        <div style="width: 70%;" ng-view=""></div>

      </div>

    </md-content>
